<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
    <title>ListaReservas</title>
</head>
<body onload="mostrarReservas()">
    <div class="container">
        <form id="formulario">
            <label for="restaurante">Restaurante: </label>
            <input type="text" id="restaurante" name="restaurante" 
            placeholder="id del restaurante" required="true" class="form-control">
            <label for="fecha">Fecha: </label>
            <input type="text" id="fecha" name="fecha"
            placeholder="2022-01-01" required="true" class="form-control">
            <label for="cliente">Cliente: </label>
            <input type="text" id="cliente" name="cliente" 
            placeholder="id del cliente" class="form-control">
            <input type="submit" value="Enviar" class="btn btn-primary mb-3" onclick='filtrar()'>
        </form>
        <!--<button class="btn btn-primary mb-3" onclick='filtrar()' >FILTRAR</button>--> <!--id=filtrar    <script> document.getElementById('filtrar').onclick = nuevaFuncion    function nuevaFuncion(){}-->
    </div>
    <div class="container mb-3">
        <h1>Lista de Reservas</h1>
        <table border="1px" width="100%" id="tabla-reserva">
            <tr>
                <th>id_restaurante</th>
                <th>id_reserva</th>
                <th>id_mesa</th>
                <th>fecha</th>
                <th>hora_entrada</th>
                <th>hora_salida</th>
                <th>id_cliente</th>
                <th>cantidad_lugares</th>
            </tr>
            <tbody>
               
            </tbody>
        </table>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
