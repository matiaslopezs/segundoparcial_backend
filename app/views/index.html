<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </link>
    <title>ListaReservas</title>
</head>

<body>
    <!--onload="mostrarReservas()"-->
    <div class="container">
        <form id="formulario">
            <div class="mb-3">
                <label for="restaurante">Restaurante: </label>
                <input type="number" id="restaurante" name="restaurante" placeholder="id del restaurante"
                     class="form-control">
            </div>
            <div class="mb-3">
                <label for="fecha">Fecha: </label>
                <input type="text" id="fecha" name="fecha" placeholder="2022-01-01"
                    class="form-control">
            </div>
            <div class="mb-3">
                <label for="cliente">Cliente: </label>
                <input type="number" id="cliente" name="cliente" placeholder="id del cliente" class="form-control">
            </div>
            <button value="Filtrar" class="btn btn-primary mb-3" onclick='mostrarReservas()'>Filtrar</button>
        </form>
        <input type="submit" value="Listar todos" class="btn btn-primary mb-3" onclick="location.href='index.html'">
        <input type="submit" value="Realizar Reserva" class="btn btn-primary mb-3" onclick="location.href='/frontend/reservar.html'">
    </div>
    <div class="container mb-3">
        <h1>Lista de Reservas</h1>
        <table border="1px" width="100%" id="tabla-reserva">
            <tr>
                <th>id_restaurante</th>
                <th>id_reserva</th>
                <th>id_mesa</th>
                <th>fecha</th>
                <th>hora_entrada</th>
                <th>hora_salida</th>
                <th>id_cliente</th>
                <th>cantidad_lugares</th>
            </tr>
            <tbody id="cuerpo">

            </tbody>
        </table>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
