<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Administracion de Productos</title>
</head>
<body>


<div class="container">
    <div class="py-5 text-center">
        <h2>Administrar Categorias</h2>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" id="app">
            <div class="mb-3">
                <div class="button" align="center">
                    <button @click= "cargarLista()" type="button" class="btn btn-outline-primary btn-sm">Ver datos actualizados</button>
                </div>
            </div>

            <div class="mb-3">
                <p>Lista de las categorias disponibles:</p>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr v-for="x in lista" >
                        <td>{{x.id}} </td>
                        <td>{{x.nombre}}</td>

                    </tr>

                    </tbody>
                </table>

            </div>
            <br>
            <br>
            <h4> Introduzca una nueva categoria </h4>
            <br>
            <br>

            <div class="mb-3">
                <p>2.Indique el nombre de la categoria</p>
                <input type="text" v-model="nombre" class="form-control" id="input_nombre" placeholder="Nombre de la Categoria">

            </div>

            <br>
            <br>
            <div class="button" align="center">
                <button @click= "cargarCategoria()" type="button" class="btn btn-outline-primary btn-sm">Crear</button>
            </div>

            <div class="mb-3">
                <p>1. Elija la categoria:</p>
                <select class="form-select" aria-label="Default select example" id="id_categoria" v-model.number="id_categoria" @click="verCategoria()">
                    <option selected>Listado de Categorias</option>
                    <option v-for="categoria in lista" :value="categoria.id">{{categoria.nombre}}</option>



                </select>

            </div>

            <ul>
                <li> {{id_categoria}} </li>
            </ul>





        <br>
        <br>
        <div class="mb-3">
            <div class="button" align="center">
                <button @click= "delete_categoria_by_id()" type="button" class="btn btn-outline-primary btn-sm">Eliminar</button>
            </div>
        </div>
        <br>
        <br>
        <div class="mb-3">
            <div class="button" align="center">
                <button @click= "actualizarCategoria()" type="button" class="btn btn-outline-primary btn-sm">Actualizar</button>
            </div>
        </div>
    </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="categoria.js"></script>
</body>
</html>
