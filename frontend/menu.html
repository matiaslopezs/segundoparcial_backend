<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sistema de Reservas</title>
</head>
<body>
    <div class="container">
        <br>
        <br>
        <figure class="text-center">
            <h2><bold>
                Sistema de Reserva de Restaurantes
            </bold></h2>
            <br>
            <h4>
                <small class="text-muted"><em>Bienvenido! Elija una opción:</em></small>
            </h4>
            <br>
            <br>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" onclick="location.href='reservar.html'">
                <label class="btn btn-outline-primary" for="btncheck1">Realizar Reserva</label>

                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" onclick="location.href='index.html'">
                <label class="btn btn-outline-primary" for="btncheck2">Ver Reservas</label>

                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" onclick="location.href='consumo.html'">
                <label class="btn btn-outline-primary" for="btncheck3">Gestión de Consumo por Mesa</label>


                <br>
                <br>

                <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off" onclick="location.href='categoria_productos.html'">
                <label class="btn btn-outline-primary" for="btncheck4">Administracion de Categorias</label>

                <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off" onclick="location.href='producto.html'">
                <label class="btn btn-outline-primary" for="btncheck5">Administrar Productos</label>


            </div>
        </figure>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
    <script src="reservar.js"></script>
    <script src="administracion.js"></script>
</body>
</html>
